{% extends 'base.html' %}

{% block body %}

        <div class="container mtp-8">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 card transparent">
                    <div class="col-md-12">
                        <div class="lead text mtbp-5 mlrp-2 d-flex justify-content-center">
                            {% if type == 1 %}
                                You have successfully subscribed!
                            {% elif type == 2 %}
                                You have successfully unsubscribed!
                            {% elif type == 3 %}
                                Something went wrong! Please return to main page.
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-color btn-block round mlrp-2 mbp-5" href="{{url_for('index')}}">Go to main page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
